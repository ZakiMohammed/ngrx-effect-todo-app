<div class="card">
  <button type="button" class="btn-remove" (click)="handleRemoveTask()" title="Remove">
    <fa-icon icon="times"></fa-icon>
  </button>
  <button type="button" class="btn-edit" (click)="handleEditTask()" title="Edit">
    <fa-icon icon="pencil-alt"></fa-icon>
  </button>
  <p>{{ task.title }}</p>
</div>
